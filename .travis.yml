language: node_js
node_js:
- '6.6.0'
os:
- osx
script:
- node gulp.js package
branches:
  only:
    - master
    - develop
deploy:
  -
    provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: quirkbot-downloads-production
    region: us-east-1
    local_dir: b/latest
    upload-dir: quirkbot-lite-builds/b/latest
    skip_cleanup: true
    on:
      branch: master
  -
    provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: quirkbot-downloads-stage
    region: us-east-1
    local_dir: b/latest
    upload-dir: quirkbot-lite-builds/b/latest
    skip_cleanup: true
    on:
      branch: develop