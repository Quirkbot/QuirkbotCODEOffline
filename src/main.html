<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quirkbot lite</title>
		<script>
			// Init the main.js process
			nw.process.mainModule.exports.init()

			// Wait serves to be ready and redirect
			var utils = require( './utils.js' )
			var config = require( './config.json')
			var waitForServers = function() {
				console.log('Waiting')
				utils.pass()
				.then(utils.portBusy(config.ports.api))
				.then(utils.portBusy(config.ports.code))
				.then(() => window.location = `http://localhost:${config.ports.code}/?locale=cn`)
				.catch(() => setTimeout(waitForServers, 500))
			}
			waitForServers()
		</script>
	</head>
	<body>
		<style>
			body {
				background-color: rgba(235,0,138,0.5);
			}
			img {
				margin: auto;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				position: absolute;
				width: 500px;
			}
		</style>
		<img src="assets/splash.png"/>
	</body>
</html>
